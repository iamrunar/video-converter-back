# also see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: CI

on:
    push:
        branches: ['develop', 'master', 'feature/deploy_setup']
        tags: ['v*']
    pull_request: 
        branches: [master']

env:
    # https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
          contents: read
          packages: write

        # Configuring builder 
        # https://docs.docker.com/build/ci/github-actions/configure-builder/
        # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#upgrading-a-workflow-that-accesses-ghcrio
        steps:
            - name: Checkout
              # https://github.com/actions/checkout
              uses: actions/checkout@v3

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              # https://github.com/docker/metadata-action
              uses: docker/metadata-action@v4
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
              with:
                buildkitd-flags: --debug

            - name: Login into registry ${{ env.REGISTRY }}
              if: github.event_name != 'pull_request'
              # https://github.com/docker/login-action#github-container-registry
              uses: docker/login-action@v2
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Build and push
              # https://github.com/docker/build-push-action
              uses: docker/build-push-action@v4
              with:
                context: .
                push: ${{ github.event_name != 'pull_request' }}
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
            