# also see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: Deploy project

on:
    push:
        branches: ['develop', 'master', 'feature/deploy_setup']
    pull_request: 
        branches: ['develop']
        
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: 7.0.x
            - name: Build and Publish
              run: dotnet publish $DIR_SRC -o $DIR_PUBLISH -c Release --packages $DIR_NUGET
              env:
                DIR_NUGET: '.nuget'
                DIR_SRC: src
                DIR_PUBLISH: published